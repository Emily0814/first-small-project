<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <h1 class="pre-title">무한도전</h1> -->
        <img src="/img/logo.svg" class="logo"> <!-- 로고로 변경 -->
        <h1 class="title">니가 가라 하와이</h1>
        <h1 class="sub-title">Up & Down</h1>
        <div id="result-area">
            <img src="/img/guess the numbers.gif" class="main-img">
            <h2 id="result-text">숫자를 맞추면 지상 최대의 낙원 하와이 여행권을 얻을 수 있습니다</h2>
        </div>
        <h3 id="chance-area">남은 기회: 3번</h3>
        <div>
            <input type="number" id="user-input" class="form-control" placeholder="1부터 100까지 숫자를 입력하세요"/>
            <div id="total-button">
                <button id="play-button">Go!</button>
                <button id="reset-button">Reset!</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
